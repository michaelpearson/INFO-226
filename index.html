<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css" />

        <!-- Angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script src="https://unpkg.com/angular-ui-router@0.4.2/release/angular-ui-router.min.js"></script>

        <!-- material design light -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

        <!-- Bootstrap -->
        <script src="index.js"></script>
        <script src="routes.js"></script>

        <!-- Views -->
        <script src="views/Home/Home.js"></script>
        <script src="views/Login/Login.js"></script>

        <script src="views/Buildings/Directory/Directory.js"></script>
        <script src="views/Buildings/View/View.js"></script>
        <script src="views/Buildings/Edit/Edit.js"></script>

        <script src="views/Buildings/Projects/Directory/Directory.js"></script>
        <script src="views/Buildings/Projects/View/View.js"></script>
        <script src="views/Buildings/Projects/Edit/Edit.js"></script>



        <!-- Services -->
        <script src="services/UserService.js"></script>
        <script src="services/BuildingService.js"></script>
        <script src="services/ProjectService.js"></script>
        <script src="services/ApiService.js"></script>
        <script src="services/AuthenticationService.js"></script>
        <script src="services/MapsService.js"></script>
        <script src="services/WorksService.js"></script>

        <!-- Viewport for mobile devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body ng-app="myApplication" ng-controller="applicationController as $ctrl">
        <div class="happy-buildings-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
            <header class="header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
                <div class="mdl-layout__header-row">
                    <span class="h-cursor-pointer mdl-layout-title" ui-sref="home">
                        Happy Buildings
                    </span>
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable is-upgraded">
                        <span ng-if="$ctrl.loggedIn()" class="h-cursor-pointer" ng-click="$ctrl.logout()">
                            Welcome {{ $ctrl.username() }} ({{ $ctrl.userType() }})
                        </span>
                        <span ng-if="!$ctrl.loggedIn()" class="h-cursor-pointer" ui-sref="login">
                            Login
                        </span>
                    </div>
                </div>
            </header>
            <div class="ribbon"></div>
            <div class="main mdl-layout__content">
                <div class="container mdl-grid">
                    <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
                    <div class="content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
                        <div ng-if="$ctrl.showSpinner" class="mdl-progress mdl-js-progress mdl-progress__indeterminate loading-bar"></div>
                        <ui-view></ui-view>
                    </div>
                </div>
            </div>
            <dialog class="mdl-dialog">
                <h4 class="mdl-dialog__title">Authentication Error</h4>
                <div class="mdl-dialog__content">
                    <p>
                        You don't seem to have access to this page.
                    </p>
                </div>
                <div class="mdl-dialog__actions">
                    <button type="button" class="mdl-button close" ng-click="$ctrl.dialog.close()">Ok</button>
                </div>
            </dialog>
            <footer class="footer mdl-mini-footer">
                <div>
                    <a ui-sref="home">Home</a>
                </div>
            </footer>
        </div>
    </body>
</html>
