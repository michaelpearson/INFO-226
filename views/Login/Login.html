<form ng-submit="$ctrl.submit()" class="login">
    <h1>Login</h1>
    <div class="breadcrumb-container">
        <a ui-sref="home">Home</a> >
        <a ui-sref="login">Login</a>
    </div>
    <h4>Please enter your login details</h4>
    <div class="h-field-container" ng-if="!$ctrl.loggingIn">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" ng-model="$ctrl.username" type="text" id="username" required>
            <label class="mdl-textfield__label" for="username">Username</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" ng-model="$ctrl.password" type="password" id="password" required>
            <label class="mdl-textfield__label" for="password">password</label>
        </div>
    </div>


    <div ng-if="$ctrl.loggingIn" class="mdl-progress mdl-js-progress mdl-progress__indeterminate loading-bar"></div>
    <div ng-if="$ctrl.loginFailed" class="form-error">Sorry the username or password you entered is invalid</div>

    <input type="button" value="Cancel" ui-sref="home" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" />
    <input type="submit" value="Login" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" />
</form>
